<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 浅拷贝：拷贝就是复制，就相当于把一个对象中的所有内容复制一份给另一个对象，或者说就是把一个对象的地址给了另一个对象，他们指向相同，两个对象之间有共同的属性或方法，都可以使用

        var obj1 = {
            age: 10,
            name: "李知恩",
            car: ["好好", "看看", "那你"]
        };
        var obj2 = {};

        // 这个函数把a的所有属性复制给了b
        function extend(a, b) {
            for (var key in a) {
                b[key] = a[key];
            }
        };
        extend(obj1, obj2);
        console.dir(obj1);
        console.dir(obj2);

        // 深拷贝：拷贝还是复制，深：把一个对象的所有属性或方法，一个一个找到，并且在另一个对象中开辟相应的空间，一个一个的储存到另一个对象中
        var obj3 = {
            age: 20,
            name: "高俊熙",
            car: ["来来来", "快快快", "哦哦哦"],
            dog: {
                age: 3,
                color: "黄色",
                name: "大黄"
            }
        };
        var obj4 = {};

        function extendDeep(a, b) {
            for (var key in a) {
                var item = a[key]; //获取a对象中每个属性的值
                if (item instanceof Array) { //如果是数组
                    b[key] = []; //在b对象中添加一个新的属性，并且这个属性值也是数组
                    extendDeep(item, b[key]); //调用这个方法，把a对象中的这个数组的属性值一个一个的复制到b对象的这个数组属性中
                } else if (item instanceof Object) { //如果是对象
                    b[key] = {}; //在b对象中添加一个新的属性，并且这个属性值是一个空对象
                    extendDeep(item, b[key]); //调用这个方法，把a对象中的这个属性对象的值一个一个的复制到b对象的这个属性对象中
                } else {
                    // 如果值是普通的数据，直接复制到b对象的这个属性中
                    b[key] = item;
                }
            }
        }
        extendDeep(obj3, obj4);
        console.dir(obj3);
        console.dir(obj4);
    </script>
</body>

</html>
