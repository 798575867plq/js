<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>


    <script>
        // 正则表达式：也叫规则表达式，按照一定的规则组成一定的表达式，这个表达式的作用主要是用来匹配字符串的，在大多数编程语言中都可以使用

        // 正则表达式的组成：由元字符或者限定符组成的一个式子

        // 元字符：
        // 1、 . 表示的是除了\n以外的任意一个字符  "as4514"
        // 2、 [] 表示的是范围，[0-9]表示的是数字0-9中的任意一个数字，[a-z]表示的是小写字母中的任意一个，[0-9a-zA-Z]表示的是所有数字和字母的任意一个
        // 2、 [] 另一个意义：把正则表达式中的元字符的意义干掉，比如[.],就是一个.
        // 3、 | 或者，[0-9]|[a-z]：表示要么是一个数字，要么是一个小写字母
        // 4、 () 提升优先级：[0-9]|([a-z])|[A-Z]  先计算()里面的
        // 4、 () 分组：([0-9])([1-3])([a-s]) 三组，从最左边开始计算

        // 都是元字符，下面的这些也可以叫限定符：限定前面的表达式出现的次数
        // 5、 * 表示的是前面的表达式出现了0次到多次，比如：[a-z][0-9]*  表示的是小写字母任意一个，后面的是要么没有数字，要么多个数字
        // 6、 + 表示的是前面的表达式出现了1次到多次，比如：[a-z][0-9]+  表示的是小写字母任意一个，后面的是要么一个数字，要么多个数字
        // 7、 ? 表示的是前面的表达式出现了0次到1次，比如：[a-z][0-9]?  表示的是小写字母任意一个，后面的是要么0个数字，要么1个数字。  另一个含义：阻止贪婪模式
        // 8、 {} 更加的明确前面表达式出现的次数
        // 8、 {0,} 表示的是前面的表达式出现了0次到多次,和 * 一样
        // 8、 {1,} 表示的是前面的表达式出现了1次到多次,和 + 一样
        // 8、 {0,1} 表示的是前面的表达式出现了0次到1次,和 ? 一样
        // 8、 {5,10} 表示的是前面的表达式出现了5次到10次
        // 8、 {4} 表示的是前面的表达式出现了4次
        // 9、 ^ 表示以什么开始，或者是取非（取反） 比如 ^[0-9] 以数字开头 [^0-9] 非数字
        // 10、$ 表示以什么结束  比如 [a-z][0-9]$ 必须以数字结束
    </script>
</body>

</html>
