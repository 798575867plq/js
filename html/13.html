<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>正则表达式</title>
</head>

<body>


  <script>
    // 正则表达式：也叫规则表达式，按照一定的规则组成一定的表达式，这个表达式的作用主要是用来匹配字符串的，在大多数编程语言中都可以使用

    // 正则表达式的组成：由元字符或者限定符组成的一个式子

    // 元字符：
    // 1、 . 表示的是除了\n以外的任意一个字符  "as4514"
    // 2、 [] 表示的是范围，[0-9]表示的是数字0-9中的任意一个数字，[a-z]表示的是小写字母中的任意一个，[0-9a-zA-Z]表示的是所有数字和字母的任意一个
    // 2、 [] 另一个意义：把正则表达式中的元字符的意义干掉，比如[.],就是一个.
    // 3、 | 或者，[0-9]|[a-z]：表示要么是一个数字，要么是一个小写字母
    // 4、 () 提升优先级：[0-9]|([a-z])|[A-Z]  先计算()里面的
    // 4、 () 分组：([0-9])([1-3])([a-s]) 三组，从最左边开始计算

    // 都是元字符，下面的这些也可以叫限定符：限定前面的表达式出现的次数
    // 5、 * 表示的是前面的表达式出现了0次到多次，比如：[a-z][0-9]*  表示的是小写字母任意一个，后面的是要么没有数字，要么多个数字
    // 6、 + 表示的是前面的表达式出现了1次到多次，比如：[a-z][0-9]+  表示的是小写字母任意一个，后面的是要么一个数字，要么多个数字
    // 7、 ? 表示的是前面的表达式出现了0次到1次，比如：[a-z][0-9]?  表示的是小写字母任意一个，后面的是要么0个数字，要么1个数字。  另一个含义：阻止贪婪模式
    // 8、 {} 更加的明确前面表达式出现的次数
    // 8、 {0,} 表示的是前面的表达式出现了0次到多次,和 * 一样
    // 8、 {1,} 表示的是前面的表达式出现了1次到多次,和 + 一样
    // 8、 {0,1} 表示的是前面的表达式出现了0次到1次,和 ? 一样
    // 8、 {5,10} 表示的是前面的表达式出现了5次到10次
    // 8、 {4} 表示的是前面的表达式出现了4次
    // 9、 ^ 表示以什么开始，或者是取非（取反） 比如 ^[0-9] 以数字开头 [^0-9] 非数字
    // 10、$ 表示以什么结束  比如 [a-z][0-9]$ 必须以数字结束  ^[0-9][a-z]$ 相当于是严格模式
    // 11、\d 表示数字中的任意一个
    // 12、\D 表示非数字中的任意一个
    // 13、\s 表示空白符中的任意一个
    // 14、\S 表示非空白符中的任意一个
    // 15、\w 表示非特殊字符中的任意一个  _下划线不是特殊字符 也就是匹配数字、字母、下划线中的任意一个
    // 16、\W 表示特殊字符中的任意一个
    // 17、\b 表示单词的边界
    // 18、g 表示全局模式匹配
    // 19、i 表示忽略大小写


    // 练习
    // 身份证号码  15或者18位
    // ([1-9][0-9]{14})|([1-9][0-9]{16}[0-9xX])  或者这么写  ([1-9][0-9]{14})([0-9]{2}[0-9xX])?

    // 座机号码  xxx-xxxxxxxx  或者  xxxx-xxxxxxxx
    // \d{3,4}[-]\d{8}

    // qq号码  5到11位数字 首位非0
    // [1-9][0-9]{4,10}

    // 手机号码 11位数字
    // [1][0-9]{10}

    // 邮箱正则表达式   比如 wehud38426.-_@7832gdsydga.-_.com.cn
    // [0-9a-zA-Z._-]+[@][0-9a-zA-Z._-]+([.][a-zA-Z]+){1,2}

    // 创建正则表达式对象
    // 两种方式：1、通过构造函数创建，2、通过字面量方式创建
    // 1、通过构造函数
    var reg = new RegExp(/\d{5}/);
    var str = "我的电话是10086";
    var flag = reg.test(str);
    console.log(flag);
    // 2、字面量方式
    var reg1 = /\d{1,5}/;
    var flag1 = reg1.test("哈哈哈89");
    console.log(flag1);
  </script>
</body>

</html>
