<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>


    <script>
        // 创建对象的3种方式
        // 1、字面量的方式
        // 2、调用系统的构造函数
        // 3、自定义构造函数

        // 字面量方式(实例对象)
        var person = {
            name: '张三',
            age: 23,
            sex: '男',
            eat: function () {
                console.log("你吃了吗");
            }
        }
        person.eat();

        // 调用系统的构造函数
        var person1 = new Object();
        person1.name = "张三";
        person1.age = 20;
        person1.sex = "男";
        person1.eat = function () {
            console.log("吃饭了");
        }
        person1.eat();
        console.log(person1 instanceof Object);

        // 自定义构造函数
        function Person2(name, age, sex) {
            this.name = name;
            this.age = age;
            this.sex = sex;
            this.eat = function () {
                console.log("哈哈哈哈哈哈哈哈哈哈");
            }
        }
        var per = new Person2("张三", 32, "女");
        per.eat();
        console.log(per instanceof Person2);

        //工厂模式和自定义构造函数的区别
        // 工厂模式
        function createObject(name, age) {
            var obj = new Object();
            obj.name = name;
            obj.age = age;
            obj.sayHi = function () {
                console.log("你好啊");
            }
            return obj;
        }

        var dog = createObject("张三", 21);
        console.dir(dog);

        //共同点：都是函数，都可以创建对象，都可以传入参数
        // 不同点：工厂---函数名都是小写，有new，有返回值，new之后的对象是当前的对象，直接调用函数就可以创建对象
        //        自定义构造函数---函数名首字母大写，没有new，没有返回值，this是当前对象，通过new的方式来创建对象

        // 实例对象和构造函数的关系
        // 1、实例对象是通过构造函数来创建的----创建的过程叫做实例化
        // 2、如何判断对象是不是这个数据类型？
        // 1）、通过构造器的方式   实例对象.构造器=构造函数的名字
        // 2)、对象 instanceof 构造函数的名字-------尽可能使用这种方式
    </script>
</body>

</html>
