<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div>

    </div>

    <script>
        // 沙箱：环境，黑盒----避免命名冲突
        (function () {
            var str = "这是沙箱";
            str = str.substr(2);
            console.log(str);
        }());

        // 递归：函数中调用函数自己，此时就是递归，递归一定要有结束的条件，否则就是死循环
        // 一般应用在遍历上，一般不要用递归，效率极低
        var i = 0;

        function f1() {
            i++;
            if (i < 5) {
                f1();
            }
            console.log("这是递归");
        }
        f1();

        // 求n个数字的和
        function getSum(x) {
            if (x == 1) {
                return 1;
            }
            return x + getSum(x - 1);
        }
        console.log(getSum(5));

        // 求一个数字各个位数上的数字和
        function getEverySum(x) {
            if (x < 10) {
                return x;
            }
            return x % 10 + getEverySum(parseInt(x / 10));
        }
        console.log(getEverySum(193));

        // 斐波那契数列
        function getFib(x) {
            if (x == 1 || x == 2) {
                return 1;
            }
            return getFib(x - 1) + getFib(x - 2);
        }
        console.log(getFib(12));
    </script>
</body>

</html>
