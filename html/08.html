<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>


    <script>
        // 函数作为参数使用
        function f1(fn) {
            console.log("我是f1");
            fn(); //fn是参数，最后作为函数使用了
        }
        f1(function () {
            console.log("我是匿名函数");
        })

        function f2() {
            console.log("我是命名函数");
        }
        f1(f2);
        // 函数是参数的时候，如果是命名函数，那么只传入函数的名字，不要括号

        function f3(fn) {
            setInterval(function () {
                console.log("111");
                fn();
                console.log("222");
            }, 1000);
        }
        f3(function () {
            console.log("333");
        });

        var arr = [10, 20, 9, 80, 29, 1, 3];
        arr.sort(function (a, b) {
            if (a > b) {
                return -1;
            } else if (a == b) {
                return 0;
            } else {
                return 1;
            }
        });
        console.log(arr);

        // 函数作为返回值使用
        // 获取某个对象的类型是不是你传入的类型
        function getFun(type) {
            return function (obj) {
                return Object.prototype.toString.call(obj) === type;
            }
        }

        var ff = getFun("[object Array]");
        var result = ff([10, 20]);
        console.log(result);

        //排序
        function File(name, size, time) {
            this.name = name;
            this.size = size;
            this.time = time;
        }
        var a1 = new File("aaa", "200M", "3997-12-12");
        var a2 = new File("ccc", "100M", "2297-12-12");
        var a3 = new File("bbb", "300M", "1197-12-12");
        var cc = [a1, a2, a3];

        function fnn(attr) {
            return function getSort(obj1, obj2) {
                if (obj1[attr] > obj2[attr]) {
                    return 1;
                } else if (obj1[attr] == obj2[attr]) {
                    return 0;
                } else {
                    return -1;
                }
            }
        }
        var fff = fnn("name");
        cc.sort(fff);
        for (var i = 0; i < cc.length; i++) {
            console.log(cc[i].name + "=====>" + cc[i].size + "====>" + cc[i].time);
        }
    </script>
</body>

</html>
